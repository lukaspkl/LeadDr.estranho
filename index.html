<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Doutor Estranho</title>
    <!--Biblioteca Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Biblioteca boostrap-->
    <!--LINK CSS-->
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/animacoes-personalizadas.css">
    <link rel="stylesheet" href="src/css/conteudo.css">

</head>
<body>
    <section>
        <div class=" div-secao-principal d-flex justify-content-between align-items-end">
                <div>

                    <img class="img-clea aparece-e-foca-6s d-none d-md-block" src="src/imagens/clea.png" alt="clea doutor estranho">
                </div>

                        <!--Classe do meio DR.-->
                <div class="div-meio d-flex justify-content-center position-absolute">
                    <div class=" div-meio-circulo position-absolute ">
                        <img class="img-circulo rotacao" src="src/imagens/circulo.png" 
                        alt="Circulo poder doutor estranho">
                    </div>
                    <div class=" div-meio-dr position-absolute">
                        <img class="img-dr aumenta-e-sobe" src="src/imagens/drestranho.png" 
                        alt="Doutor Estranho">
                    </div>
                    <div class=" div-meio-titulo position-absolute">
                        <img class="img-titulo" src="src/imagens/titulo.png" 
                        alt="titulo do filme">
                    </div>
                </div>
                        <!-- fim da Classe do meio DR.-->
                <div>

                    <img class="img-wanda aparece-e-foca-4s d-none d-md-block" src="src/imagens/wanda.png" alt="Wanda Doutor Estranho">
                </div>
        </div>
     </section>
     <section class="section-conteudo">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column div-info">
                        <div class="p-2 div-titulo-principal">
                            <h1 class="titulo-principal">Deixe seu Email e Receba o Ingresso Exclusivo!</h1>
                        </div>
                        <div class="p-2">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control input-cta" placeholder="seu@email.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-cta" type="button">Enviar</button>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mb-5">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid" src="src/imagens/ticket.png" alt="imagem ticket cinema">
                </div>
              </div>
            </div>
          </div>
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</body>
</html>
